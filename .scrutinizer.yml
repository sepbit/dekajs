checks:
    javascript: true


build:
    nodes:
        analysis:
            tests:
                override:
                    - node_modules/.bin/standard --fix \"src/**/*.js\" \"tests/**/*.js\"
                    - node_modules/.bin/standard \"src/**/*.js\" \"tests/**/*.js\"
                    -
                        command: node_modules/.bin/nyc --reporter=clover node_modules/.bin/mocha tests/*Test.js
                        coverage:
                            file: coverage/clover.xml
                            format: clover
                    - js-scrutinizer-run
